<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRI_Roduct Details</title>
    <link rel="stylesheet" href="tri.css">

</head>
<body>
    <h2>TRI Water Tank Product Details</h2>
   
    <div class="triCard">
    <img src="tri550.jpg" alt title="TRI Water tank 550 liter">
    <div class="txtCard">
        <strong>Price 435,000/- Kyat</strong></div>
    </div>
    <div class="triCard">
    <img src="tri1000.jpg" alt title="TRI Water tank 1000 liter">
    <div class="txtCard">
        <strong>Price 670,000/- Kyat</strong></div>
    </div>
    <div class="triCard">
    <img src="tri1500.jpg" alt title="TRI Water tank 1500 liter">
    <div class="txtCard">
        <strong>Price 933,000/- Kyat</strong></div>
    </div>
    <div class="triCard">
    <img src="tri2000.jpg" alt title="TRI Water tank 2000 liter">
    <div class="txtCard">
        <strong>Price 1,165,000/- Kyat</strong></div>
    </div>

    <div class="disBox">
        <h3>Discount calculator</h3>
    
   <label for="tank-liter"> Tank Liter <b>:</b> </label>
    <input id="li" list="liter" name="tank-liter" >
    <datalist id="liter">
        <option value=550></option>
        <option value=1000></option>
        <option value=1500></option>
        <option value=2000></option>
    </datalist>

    <br><br>
    <label for=""> Quantity <b>:</b>    </label>
    <input type="number" id="qty"><br><br>
    <p class="t1pcs" id="t1pcs"><u></u></p>
    <p id="error"></p>
    <p id="nprice"></p>
    <p id="dprice"></p>
    <p id="pprice"></p>

    <p id="t2pcs"></p>
    <p id="tnprice"></p>
    <p id="tdprice"></p>
    <p id="tpprice"></p><br>

    <button class="btnCalculate" onclick="cal()">Calculate</button>
    </div><br>

    <br><a href="index.html"><button>Main Menu</button></a>

    <script src="tri.js"></script>

</body>
</html>
